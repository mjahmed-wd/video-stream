  <body>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <div
      class="container"
      onmouseenter="showInput()"
      onmouseleave="hideInput()"
      style="width: 50vw"
    >
      <!-- <button onclick="playPause()">Play/Pause</button> -->
      <button onclick="makeBig()">Big</button>
      <br />
      <button onclick="backward()"><</button>
      <button onclick="forward()">></button>
      <br />
      <div class="w-90">
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            class="slider"
            id="myRange"
            onchange="changeTime()"
            style="visibility: hidden"
          />
        </div>
        <span id="fullSreen" onclick="fullScreenHandler()">‚õ∂</span>

        <div class="soundContainer">
          <span onclick="playPause()" id="playPause">‚è∏</span>
          <span id="speaker" onclick="muteHandler()">üîä</span>
          <input
            type="range"
            min="0"
            max="100"
            value="1"
            class="slider"
            id="soundRange"
            onchange="changeSound()"
          />
        </div>
      </div>

      <br /><br />
      <video id="video1" width="100%">
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
    </div>

    <script>
      var myVideo = document.getElementById("video1");
      var currentTime = (myVideo.currentTime * 100) / myVideo.duration;
      var duration = myVideo.duration;
      var myRange = document.getElementById("myRange");
      var soundRange = document.getElementById("soundRange");
      var speaker = document.getElementById("speaker");
      var container = document.getElementsByClassName("container")[0];
      var playPauseBtn = document.getElementById("playPause");

      myRange.setAttribute("value", 1);
      soundRange.setAttribute("value", 100);

      function showInput() {
        myRange.style.visibility = "visible";
      }
      function hideInput() {
        myRange.style.visibility = "hidden";
      }
      function playPause() {
        console.log("clicked")
        if (myVideo.paused) {
          myVideo.play();
          playPauseBtn.innerText = "‚è∏";
        } else {
          myVideo.pause();
          playPauseBtn.innerText = "‚ñ∂";
        }
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }
      function forward() {
        myVideo.currentTime += 5;
      }
      function backward() {
        myVideo.currentTime -= 5;
      }
      function changeTime() {
        myVideo.currentTime = (myRange.value * myVideo.duration) / 100;
      }
      function changeSound() {
        myVideo.volume = (1 * soundRange.value) / 100;
        if (myVideo.volume === 0) {
          myVideo.muted = true;
          speaker.innerText = "üîá";
        } else {
          myVideo.muted = false;
          speaker.innerText = "üîä";
        }
      }
      function muteHandler() {
        if (myVideo.muted) {
          myVideo.muted = false;
          myVideo.volume = 1;
          speaker.innerText = "üîä";
        } else {
          myVideo.muted = true;
          myVideo.volume = 0;
          speaker.innerText = "üîá";
        }
      }

      function fullScreenHandler() {
        console.log("clicked");
        if (container.style.width === "50vw") {
          container.style.width = "100vw";
        } else {
          container.style.width = "50vw";
        }
      }
      myVideo.ontimeupdate = () => {
        myRange.setAttribute(
          "value",
          (myVideo.currentTime * 100) / myVideo.duration
        );
        console.log(
          "time is ",
          myVideo.currentTime,
          " and process is ",
          (myVideo.currentTime * 100) / myVideo.duration,
          " % done"
        );
      };
    </script>
