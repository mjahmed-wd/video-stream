  <body>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <div class="container" style="text-align: center">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="makeBig()">Big</button>
      <br />
      <button onclick="backward()"><</button>
      <button onclick="forward()">></button>
      <br />
      <div class="w-90">
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            class="slider"
            id="myRange"
            onchange="changeTime()"
          />
        </div>
      <span id="speaker" onclick="fullScreenHandler()">â›¶</span>
        
        <div class="soundContainer">
          <input
            type="range"
            min="0"
            max="100"
            value="1"
            class="slider"
            id="soundRange"
            onchange="changeSound()"
          />
          <span id="speaker" onclick="muteHandler()">ðŸ”Š</span>
        </div>
      </div>

      <br /><br />
      <video id="video1" width="420">
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
    </div>

    <script>
      var myVideo = document.getElementById("video1");
      var currentTime = (myVideo.currentTime * 100) / myVideo.duration;
      var duration = myVideo.duration;
      var myRange = document.getElementById("myRange");
      var soundRange = document.getElementById("soundRange");
      var speaker = document.getElementById("speaker");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }
      function forward() {
        myVideo.currentTime += 5;
      }
      function backward() {
        myVideo.currentTime -= 5;
      }
      function changeTime() {
        myVideo.currentTime = (myRange.value * myVideo.duration) / 100;
      }
      function changeSound() {
        myVideo.volume = (1 * soundRange.value) / 100;
        if (myVideo.volume === 0) {
          myVideo.muted = true;
          speaker.innerText = "ðŸ”‡";
        } else {
          myVideo.muted = false;
          speaker.innerText = "ðŸ”Š";
        }
      }
      function muteHandler() {
        if (myVideo.muted) {
          myVideo.muted = false;
          myVideo.volume = 1;
          speaker.innerText = "ðŸ”Š";
        } else {
          myVideo.muted = true;
          myVideo.volume = 0;
          speaker.innerText = "ðŸ”‡";
        }
      }
      myVideo.ontimeupdate = () => {
        myRange.setAttribute(
          "value",
          (myVideo.currentTime * 100) / myVideo.duration
        );
        console.log(myVideo.currentTime);
      };
    </script>
